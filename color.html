<style>
    div{
        background-color: aquamarine;
        height: 100px;
        width: 100px;
    }

</style>

<div id="color"></div>
<button onclick="change()">Change color</button>

<script>
    var color=document.getElementById("color")

    function change()
    {
        color.style.backgroundColor="orange"
    }
</script>
